<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css" />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/blog.css" />
    <title>博客文章 - CaoTurkey的博客</title>
    <link rel="stylesheet" href="../assets/css/swiper-bundle.min.css" />
    <script src="../assets/js/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <script src="assets/js/highlight.min.js"></script>
  </head>
  <body>
    <div class="blog-container">
      <!-- 左侧栏 -->
      <aside class="sidebar">
        <div class="profile">
          <div class="profile-img">
            <img src="assets/img/caoturkey.png" alt="头像" />
          </div>
          <h2 class="profile-name">CaoTurkey</h2>
          <p class="profile-bio">开源开发者 | 生物医学工程</p>
        </div>
        <nav class="nav-menu">
          <ul>
            <li><a href="../Blog/#"><i class="uil uil-estate"></i> 主页</a></li>
            <li><a href="../Blog/archives.html"><i class="uil uil-archive"></i> 归档</a></li>
            <li><a href="../Blog/search.html" id="search-toggle"><i class="uil uil-search"></i> 搜索</a></li>
            <li><a href="#" id="theme-toggle"><i class="uil uil-moon"></i> 暗色模式</a></li>
            <li><a href="../index.html" id="back-home"><i class="uil uil-arrow-left"></i> 返回主站</a></li>
          </ul>
        </nav>
      </aside>
      <!-- 侧边栏切换按钮 -->
      <div class="sidebar-toggle">
        <i class="uil uil-angle-left-b"></i>
      </div>

      <!-- 中央内容区 -->
      <main class="content">
        <!-- 文章详情页 -->
        <div class="post-detail">
          <div class="post-header">
            <button class="back-button" id="back-to-list">
              <i class="uil uil-arrow-left"></i> 返回列表
            </button>
            <div id="loading-indicator" class="loading">正在加载文章...</div>
            <div id="post-header-content" style="display: none;">
              <h1 id="detail-title"></h1>
              <div class="post-meta">
                <span id="detail-date"></span>
                <span id="detail-reading-time"></span>
              </div>
              <div class="post-tags-container">
                <span id="detail-tag" class="post-tag"></span>
                <div id="detail-tags" class="detail-tags"></div>
              </div>
            </div>
          </div>
          <div class="post-content" id="post-content">
            <!-- 文章内容将被动态加载 -->
            <div class="loading">文章加载中...</div>
          </div>
        </div>
        <!-- Footer -->
        <footer class="footer">
            <p class="footer__copy">&#169; CaoTurkey. All rights reserved</p>
        </footer>
      </main>

      <!-- 右侧栏 -->
      <aside class="right-sidebar">
        <div class="widget">
          <h3>相关文章</h3>
          <ul id="related-posts">
            <!-- 相关文章将被动态加载 -->
          </ul>
        </div>

        <div class="widget">
          <h3>文章目录</h3>
          <nav id="post-toc">
            <!-- 文章目录将被动态生成 -->
          </nav>
        </div>
      </aside>
    </div>
    <!-- 脚本 -->
    <script src="assets/js/marked.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="assets/js/blog.js"></script>
    <script src="assets/js/post.js"></script>
  </body>
</html>
