<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人曲库</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/player.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
  <!-- 顶部导航 -->
  <nav class="main-nav">
    <div class="logo">我的曲库</div>
    <ul class="nav-links">
      <li><a href="#" data-page="home">首页</a></li>
      <li><a href="#" data-page="albums">专辑</a></li>
      <li><a href="#" data-page="artists">艺术家</a></li>
      <li><a href="#" data-page="playlists">播放列表</a></li>
    </ul>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="搜索音乐...">
      <button id="search-button">搜索</button>
    </div>
  </nav>

  <!-- 主内容区 -->
  <main id="app">
    <div class="content-container">
      <!-- 这里的内容会由JavaScript动态加载 -->
      <div class="loading">加载中...</div>
    </div>
  </main>

  <!-- 播放器 -->
  <div class="player-container">
    <div class="song-info">
      <img class="album-cover" src="assets/images/default-cover.jpg" alt="封面">
      <div class="song-details">
        <div class="song-title">未在播放</div>
        <div class="song-artist">-</div>
      </div>
    </div>

    <div class="player-controls">
      <button id="prev-btn" class="control-btn">上一首</button>
      <button id="play-btn" class="control-btn">播放</button>
      <button id="next-btn" class="control-btn">下一首</button>

      <div class="progress-container">
        <span class="current-time">0:00</span>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
        <span class="total-time">0:00</span>
      </div>

      <div class="volume-container">
        <button id="mute-btn" class="control-btn">音量</button>
        <input type="range" id="volume-slider" min="0" max="100" value="100">
      </div>
    </div>
  </div>

  <!-- 引入Howler.js库 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  <!-- 引入自己的JavaScript文件 -->
  <script src="js/app.js"></script>
  <script src="js/player.js"></script>
  <script src="js/search.js"></script>
</body>
</html>
