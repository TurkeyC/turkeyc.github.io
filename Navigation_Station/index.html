<html lang="en">
<head>
    <!-- 保持其他head内容不变 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
    <title>CaoTurkey的导航站</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-6BHL85LM38"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-6BHL85LM38', {
        'page_path': '/Navigation_Station',
        'site_section': 'Navigation_Station'

</script>
<body>
    <!-- Header -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">CAO.TURKEY</a>

            <div class="nav__btns">
                <i class="uil uil-moon change-theme" id="theme-button"></i>
                <a href="../index.html" class="home__link">
                    <i class="uil uil-estate"></i> Back to Home
                </a>
                <a href="OldSite.html" class="home__link">
                    <i class="uil uil-history"></i> Back to old version
                </a>
            </div>

        </nav>
    </header>

    <!-- Main content -->
    <main class="main">
        <section class="section">
            <h2 class="section__title">CaoTurkey的导航站</h2>
            <span class="section__subtitle">精选常用网站导航</span>

            <!-- 分区导航 - 将由JavaScript填充 -->
            <section class="section">
                <h2 class="section__subtitle">分区导航</h2>
                <div class="section__nav">
                    <!-- 导航链接将由JavaScript动态生成 -->
                </div>
            </section>

            <!-- Search form 保持不变 -->
            <form action="https://www.bing.com/search" method="get" target="_blank" class="search__form">
                <input type="text" name="q" placeholder="Search with Bing..." class="search__input">
                <button type="submit" class="button">Search</button>
            </form>
        </section>

        <!-- 各分区内容将由JavaScript动态生成 -->
    </main>

    <!-- 在body标签结束前，footer上方添加回到顶部按钮 -->
    <a href="#" class="scrolltop" id="scroll-top">
        <i class="uil uil-arrow-up scrolltop__icon"></i>
    </a>

    <!-- Footer -->
    <footer class="footer">
        <p class="footer__copy">&#169; CaoTurkey. All rights reserved</p>
    </footer>

    <!-- JavaScript引用 -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/sites.js"></script>
