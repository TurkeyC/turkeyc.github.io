<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>多事件倒数日</title>
  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: white;
      color: #333;
    }
    .container {
      max-width: 320px;
      margin: 0 auto;
    }
    .header {
      text-align: center;
      margin-bottom: 16px;
      font-weight: bold;
      color: #555;
    }

    .event {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 12px 0;
      border-bottom: 1px solid #eee;
    }
    .event:last-child {
      border-bottom: none;
    }

    .event-info {
      flex: 1;
    }
    .event-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .event-date {
      font-size: 12px;
      color: #888;
    }

    .event-days {
      font-size: 20px;
      font-weight: bold;
      min-width: 60px;
      text-align: right;
      margin-left: 12px;
      /* 颜色由 JS 动态设置 */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">重要节点倒计时</div>
    <div id="events-container"></div>
  </div>

  <script>
    function parseEventsFromUrl() {
      const params = new URLSearchParams(window.location.search);
      const eventsParam = params.get('events');
      if (!eventsParam) {
        return [
          { title: '高考', date: '2026-06-07' },
          { title: '生日', date: '2026-12-12' },
          { title: '新年', date: '2026-01-01' }
        ];
      }
      return eventsParam.split('|').map(pair => {
        const [title, date] = pair.split(':');
        return { title, date };
      }).filter(e => e.title && e.date);
    }

    function calculateDaysDiff(targetDateStr) {
      const target = new Date(targetDateStr);
      const now = new Date();
      const targetStart = new Date(target.getFullYear(), target.getMonth(), target.getDate());
      const nowStart = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      return Math.floor((targetStart - nowStart) / (1000 * 60 * 60 * 24));
    }

    // 根据天数计算颜色
    function getColorForDays(days) {
    if (days < 0) {
        // 过去：灰色，越近越深（-1 → 浅灰，-100 → 深灰）
        const daysAgo = Math.abs(days);
        const clamped = Math.min(daysAgo, 100);
        const lightness = 90 - (40 * (clamped / 100)); // 90% → 50%
        return `hsl(0, 0%, ${lightness}%)`;
    } else if (days === 0) {
        return '#000000'; // 今天：黑色
    } else if (days <= 15) {
        // 0~15天：红 → 深红（越近越深）
        const ratio = days / 15; // 0=今天, 1=15天
        const lightness = 60 - (20 * ratio); // 60% → 40% （越近越暗）
        return `hsl(0, 80%, ${lightness}%)`;
    } else if (days <= 60) {
        // 16~60天：橙 → 黄（越远越亮）
        const ratio = (days - 15) / 45; // 0=16天, 1=60天
        const hue = 30 + (30 * (1 - ratio)); // 60(黄) → 30(橙)
        const lightness = 50 + (20 * ratio); // 50% → 70% （越远越亮）
        return `hsl(${hue}, 80%, ${lightness}%)`;
    } else {
        // >60天：蓝，越远越浅
        const extra = days - 60;
        const clamped = Math.min(extra, 200);
        const lightness = 50 + (30 * Math.min(clamped / 200, 1)); // 50% → 80%
        return `hsl(210, 80%, ${lightness}%)`;
    }
    }

    function renderEvents() {
      let events = parseEventsFromUrl().map(event => {
        const days = calculateDaysDiff(event.date);
        return { ...event, days };
      });

      // 排序：未来（含今天）在前，按天数升序；过去在后，按过期天数升序（刚过期的在前）
      events.sort((a, b) => {
        const aPast = a.days < 0;
        const bPast = b.days < 0;
        if (aPast && !bPast) return 1;   // a 过期，b 未过期 → a 放后
        if (!aPast && bPast) return -1;  // a 未过期，b 过期 → a 放前
        if (aPast && bPast) {
          return a.days - b.days; // -5 vs -10 → -5 更大（更近），放前面
        }
        return a.days - b.days; // 未来：天数小的在前
      });

      const container = document.getElementById('events-container');
      container.innerHTML = '';

      events.forEach(event => {
        let displayText;
        if (event.days < 0) {
          displayText = `已过 ${Math.abs(event.days)} 天`;
        } else if (event.days === 0) {
          displayText = '就是今天！';
        } else {
          displayText = `${event.days} 天`;
        }

        const color = getColorForDays(event.days);

        const el = document.createElement('div');
        el.className = 'event';
        el.innerHTML = `
          <div class="event-info">
            <div class="event-title">${event.title}</div>
            <div class="event-date">${new Date(event.date).toLocaleDateString('zh-CN')}</div>
          </div>
          <div class="event-days" style="color: ${color};">${displayText}</div>
        `;
        container.appendChild(el);
      });
    }

    renderEvents();

    function scheduleDailyUpdate() {
      const now = new Date();
      const tomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
      const msUntilTomorrow = tomorrow - now;
      setTimeout(() => {
        renderEvents();
        setInterval(renderEvents, 24 * 60 * 60 * 1000);
      }, msUntilTomorrow);
    }

    scheduleDailyUpdate();
  </script>
</body>
</html>
