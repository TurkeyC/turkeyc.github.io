<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>多事件倒数日</title>
  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: white;
      color: #333;
    }
    .container {
      max-width: 320px;
      margin: 0 auto;
    }
    .header {
      text-align: center;
      margin-bottom: 16px;
      font-weight: bold;
      color: #555;
    }

    .event {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 12px 0;
      border-bottom: 1px solid #eee;
    }
    .event:last-child {
      border-bottom: none;
    }

    .event-info {
      flex: 1;
    }
    .event-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .event-date {
      font-size: 12px;
      color: #888;
    }

    .event-days {
      font-size: 20px;
      font-weight: bold;
      min-width: 60px;
      text-align: right;
      margin-left: 12px;
      /* 颜色由 JS 动态设置 */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">重要节点倒计时</div>
    <div id="events-container"></div>
  </div>

  <script>
    function parseEventsFromUrl() {
      const params = new URLSearchParams(window.location.search);
      const eventsParam = params.get('events');
      if (!eventsParam) {
        return [
          { title: '高考', date: '2026-06-07' },
          { title: '生日', date: '2026-12-12' },
          { title: '新年', date: '2026-01-01' }
        ];
      }
      return eventsParam.split('|').map(pair => {
        const [title, date] = pair.split(':');
        return { title, date };
      }).filter(e => e.title && e.date);
    }

    function calculateDaysDiff(targetDateStr) {
      const target = new Date(targetDateStr);
      const now = new Date();
      const targetStart = new Date(target.getFullYear(), target.getMonth(), target.getDate());
      const nowStart = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      return Math.floor((targetStart - nowStart) / (1000 * 60 * 60 * 24));
    }

    // 根据天数计算颜色
    function getColorForDays(days) {
        if (days < 0) {
            // 过去：越近越深，越远越浅
            const daysAgo = Math.abs(days);
            const clamped = Math.min(daysAgo, 200);
            const grayValue = Math.round(51 + (170 * (clamped / 200))); // 51 → 221
            const hex = grayValue.toString(16).padStart(2, '0');
            return `#${hex}${hex}${hex}`;
        } else if (days === 0) {
            return '#ff0000'; // 当天：纯红
        } else if (days <= 7) {
            return '#ff0200'; // 1-7天
        } else if (days <= 14) {
            return '#fd4b00'; // 8-14天
        } else if (days <= 21) {
            return '#fb9000'; // 15-21天
        } else if (days <= 28) {
            return '#fab700'; // 22-28天
        } else if (days <= 35) {
            return '#e5c31c'; // 29-35天
        } else if (days <= 49) {
            return '#d2c935'; // 36-49天
        } else if (days <= 63) {
            return '#b7d259'; // 50-63天
        } else {
            return '#a7d86e'; // ≥64天
        }
    }

    function renderEvents() {
      let events = parseEventsFromUrl().map(event => {
        const days = calculateDaysDiff(event.date);
        return { ...event, days };
      });

      // 排序：未来（含今天）在前，按天数升序；过去在后，按过期天数升序（刚过期的在前）
      events.sort((a, b) => {
        const aPast = a.days < 0;
        const bPast = b.days < 0;
        if (aPast && !bPast) return 1;   // a 过期，b 未过期 → a 放后
        if (!aPast && bPast) return -1;  // a 未过期，b 过期 → a 放前
        if (aPast && bPast) {
          return a.days - b.days; // -5 vs -10 → -5 更大（更近），放前面
        }
        return a.days - b.days; // 未来：天数小的在前
      });

      const container = document.getElementById('events-container');
      container.innerHTML = '';

      events.forEach(event => {
        let displayText;
        if (event.days < 0) {
          displayText = `已过 ${Math.abs(event.days)} 天`;
        } else if (event.days === 0) {
          displayText = '就是今天！';
        } else {
          displayText = `${event.days} 天`;
        }

        const color = getColorForDays(event.days);

        const el = document.createElement('div');
        el.className = 'event';
        el.innerHTML = `
          <div class="event-info">
            <div class="event-title">${event.title}</div>
            <div class="event-date">${new Date(event.date).toLocaleDateString('zh-CN')}</div>
          </div>
          <div class="event-days" style="color: ${color};">${displayText}</div>
        `;
        container.appendChild(el);
      });
    }

    renderEvents();

    function scheduleDailyUpdate() {
      const now = new Date();
      const tomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
      const msUntilTomorrow = tomorrow - now;
      setTimeout(() => {
        renderEvents();
        setInterval(renderEvents, 24 * 60 * 60 * 1000);
      }, msUntilTomorrow);
    }

    scheduleDailyUpdate();
  </script>
</body>
</html>
