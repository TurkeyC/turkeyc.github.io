<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notion 时钟小部件</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    #clock {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="clock">--:--:--</div>

  <script>
    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('zh-CN');
      document.getElementById('clock').textContent = timeString;
    }
    setInterval(updateTime, 1000);
    updateTime(); // 立即显示一次
  </script>
</body>
</html>
